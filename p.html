<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="p.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details"><i class='bx bx-map'></i>
                    <div class="topic">Address</div>
                    <div class="text-one">ooo</div>
                    <div class="text-two">uuu</div>
                </div>
                <div class="phonenumber details"><i class='bx bxs-phone'></i>
                    <div class="topic">phone</div>
                    <div class="text-one">ooo</div>
                    <div class="text-two">uuu</div>
                </div>
                <div class="mail details"><i class='bx bxl-gmail'> </i>
                    <div class="topic">email</div>
                    <div class="text-one">ooo</div>
                    <div class="text-two">uuu</div>
                </div>

            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any types of quries related to my tutorial, you can send me
                    message from here. It's my pleasure to help you.</p>


                <form action="#">
                    <div class="inputbox"><input type="text" placeholder="Enter your name"></div>
                    <div class="inputbox"><input type="text" placeholder="Enter your phonenumber"></div>
                    <div class="inputbox message-box"><textarea></textarea></div>
                    <div class="button"><input type="button" value="Send Now"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
